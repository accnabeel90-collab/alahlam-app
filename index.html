    <script>
        // منع انهيار التطبيق بسبب عدم وجود كائن process في المتصفح
        window.process = { 
          env: { 
            DATABASE_URL: "",
            API_KEY: "" 
          } 
        };
        // التقاط الأخطاء العالمية لعرضها في الكونسول للمساعدة في التشخيص
        window.onerror = function(msg, url, lineNo, columnNo, error) {
          console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
          return false;
        };
    </script>

        body {

        }
